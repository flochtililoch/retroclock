<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>HTML5 Clock experimentation</title>
  <meta name="description" content="Old style clock made with HTML5 / CSS3">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" href="css/h5bp.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/modernizr.js"></script>
</head>
<body>
  <!--[if lt IE 7]><p class=chromeframe>Your browser is <em>ancient!</em> <a href="http://browsehappy.com/">Upgrade to a different browser</a> or <a href="http://www.google.com/chromeframe/?redirect=true">install Google Chrome Frame</a> to experience this site.</p><![endif]-->
  <header>

  </header>
  <div role="main">
    <div class="clock">
      <span class="digit d1 unflipped">
        <span class="top">1</span>
        <span class="bottom">1</span>
      </span>
      <span class="digit d2 unflipped">
        <span class="top">2</span>
        <span class="bottom">2</span>
      </span>
      <span class="digit d3 unflipped">
        <span class="top">3</span>
        <span class="bottom">3</span>
      </span>
      <span class="digit d4 unflipped">
        <span class="top">4</span>
        <span class="bottom">4</span>
      </span>
      <span class="digit d5 unflipped">
        <span class="top">5</span>
        <span class="bottom">5</span>
      </span>
      <span class="digit d6 unflipped">
        <span class="top">6</span>
        <span class="bottom">6</span>
      </span>
    </div>
  </div>
  <footer>

  </footer>
  <script src="js/jquery.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
